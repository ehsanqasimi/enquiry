    <main>
        <div class="enquiry">
            <form id="enquiry-form" action="#">
                <!-- name -->
                <div class="inputContainer">
                    <label for="name-enquiry">Name</label>
                    <strong class="name-error">please enter a name</strong>
                    <input type="text" id="name-enquiry" class="name">
                </div>
                <!-- email -->
                <div class="inputContainer">
                    <label for="email-enquiry">Email</label>
                    <strong class="email-error">please enter an email</strong>
                    <input type="email" id="email-enquiry" class="email">
                </div>
                <!-- courses dropdown -->
                <div class="inputContainer">
                    <label for="courses">Course</label>
                    <select name="course" id="courses">
                        <option value="Tax Law for Tax Agents and Tax (Financial) Advisers ">Tax Law for Tax Agents and Tax
                            (Financial) Advisers</option>
                        <option value="Accounting">Accounting
                        </option>
                        <option value="cyber security">Cyber Security
                        </option>
                        <option value="Web Development">Web Development
                        </option>
            
                    </select>
                </div>
                <!-- message -->
                <div class="inputContainer messageContainer">
                    <label for="message-enquiry">Message</label>
                    <strong class="message-error">please enter a message</strong>
                    <textarea  name="message" id="message-enquiry" cols="30" rows="10"></textarea>
                </div>
                <button>Submit Enquiry</button>
            </form>
        </div>
    </main>
